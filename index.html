<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="test">

    </div>
    <div class="container">
        <h1><_>To-Do List<_></h1>
        <ul class="a_list">
            <li class="op"><button id="add">add task</button></li>

            <li class="op"><button id="delete">delete task</button></li>
            <li class="op"><button id="tasks">Show tasks</button></li>
        </ul>
    </div>

    <div class="activities" id="activities" hidden></div>

    <script src="script.js"></script>
</body>
</html>
